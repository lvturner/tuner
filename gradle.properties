# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# When true, the Android plugin uses its own copy of Maven Central rather than depending on the
# project's repositories. This allows the plugin to override some artifacts that use outdated
# dependencies.
# You should set this to true if you notice problems with dependencies resolving to versions that
# seem older than they should be.
android.useAndroidX=true

# When true, enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies, thereby
# reducing the size of the R class for that library
android.nonTransitiveRClass=true

# When true, allows the Android Gradle Plugin to target Java 17 bytecode which is required for
# certain library features.
android.enableJava17LanguageSupport=true

# Suppress warnings about unsupported compileSdk
android.suppressUnsupportedCompileSdk=34

# Configure Java compatibility for all modules
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Kotlin incremental compilation
kotlin.incremental=true